        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-exl-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Helpdesk Case #2</a>

            <div class="collapse navbar-collapse navbar-ex1-collapse row panel-purple">

                <ul class="nav pull-right" style="padding-right:20px;padding-top:10px;color:white;font-weight:bolder">
                    <li>v2.0</li>
                </ul>
            </div>
        </nav>
    </div>

    <div style="width: 100%; text-align: center;">
        <div><img src="Icon.png"><break /></div>
        <div class="panel-group col-sm-4 col-xs-8 panel-purple" style="width:25%; margin: 0 37.2%;z-index: 100; border-style:solid; border-color:#300032; border-width:10px; padding: 0 0 0 0; border-radius: 16px;">
            <div class="panel-purple" style="padding:0 0 0 0; text-align:center;">
                <div class="panel-heading xsmall row">
                    <div>Problem</div>
                </div>    
            </div>
            <div class="panel panel-purple">
                <div class="panel" style="height: 170px; overflow-y: auto; overflow-x: hidden; border: none; background-color:#dbc3d0;">
                    <div id="main"></div>
                </div>
            </div>
            <div class="col-xs-12 text-center panel-purple">
                <h4>
                    <span id="LabelStatus" class="label label-default">Loading...</span>
                </h4>
            </div>
        </div>
    </div>

    <form id="ProblemModalForm" name="ProblemModalForm" method="post" action="">
        <div class="modal fade text-center col-xs-12 text-center" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content modal-win">
                    <div class="modal-header text-center">
                        <button id="X" type="button" class="close" data-dismiss="modal">X</button>
                        <h1 style="font-weight:bold; color:#300032;">Problem Information</h1>
                    </div>
                    <div class="modal-body">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="text-right col-xs-4">Description:</div>
                                <div class="text-left col-xs-8">
                                    <input type="text" placeholder="enter problem description" id="TextboxDesc"  name="TextboxDesc" class="form-control" />
                                </div>
                                <input type="hidden" id="HiddenId" />
                                <input type="hidden" id="HiddenEntity" />
                            </div>
                        </div>
                        <span id="lblstatus" class="label label-default"></span>
                    </div>
                    <div class="modal-footer top10pad">
                        <input type="submit" id="ButtonAction" class="btn menu-button" />
                        <input type="submit" id="ButtonDelete" class="btn menu-button" value="Delete" />
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/jquery.validate.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/problem.js"></script>
</body>
