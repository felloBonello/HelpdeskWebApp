<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="content/bootstrap.css" rel="stylesheet" />
    <link href="Helpdesk.css" rel="stylesheet" />
    <title>Helpdesk - Calls</title>
</head>
<body>
    <div class="row" style="padding-top:5%;">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-exl-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Helpdesk Case #2</a>
            </div>
            <div class="collapse navbar-collapse navbar-ex1-collapse row panel-purple">
                <ul class="nav navbar-nav panel-purple" id="menu">
                    <li><a href="/home.html">Home</a></li>
                    <li><a href="/employee.html">Employee</a></li>
                    <li><a href="/department.html">Department</a></li>
                    <li><a href="/problem.html">Problem</a></li>
                    <li class="active"><a href="/call.html">Call</a></li>
                    <li><a href="/util.html">Util</a></li>
                </ul>
                <ul class="nav pull-right" style="padding-right:20px;padding-top:10px;color:white;font-weight:bolder">
                    <li>v2.0</li>
                </ul>
            </div>
        </nav>
    </div>

    <div style="width: 100%;">
        <div style="width: 100%; text-align:center;"><img src="Icon.png"><break /></div>
        <div class="panel-group col-sm-4 col-xs-8 panel-purple" style="width:40%; margin: 0 30%;z-index: 100; border-style:solid; border-color:#300032; border-width:10px; padding: 0 0 0 0; border-radius: 16px;">
                <div class="panel-purple" style="padding:0 0 0 0;">
                    <div class="panel-heading xsmall row" style="text-align: center;">
                        <div class="col-xs-4">Date</div>
                        <div class="col-xs-3">Surname</div>
                        <div class="col-xs-5">Problem</div>
                    </div>
                </div>
            <div class="panel   panel-purple">
                <div class="panel" style="height: 170px; overflow-y: auto; overflow-x: hidden; border: none; background-color:#dbc3d0;">
                    <div id="main"></div>
                </div>
            </div>
            <div class="col-xs-12 text-center panel-purple" style="padding-top: 10px; margin: -10px 0 0 0;">
                <h4>
                    <span id="LabelStatus" class="label label-default">Loading...</span>
                </h4>
            </div>
        </div>
    </div>

    <form id="CallModalForm" name="CallModalForm" method="post" action="">
        <div class="modal fade text-center col-xs-12 text-center" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content modal-win">
                    <div class="modal-header text-center">
                        <button id="X" type="button" class="close" data-dismiss="modal">X</button>
                        <h1 font-weight:bold; color:#300032;>Call Information</h1>
                    </div>
                    <div class="modal-body">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="text-right col-xs-4">Problem:</div>
                                <div class="text-left col-xs-8">
                                    <select id="ddlProblem" value="- Choose Problem -" name="ddlProblem" class="ddl"></select>
                                </div>
                                <div class="text-right col-xs-4">Employee:</div>
                                <div class="text-left col-xs-8">
                                    <select id="ddlEmployee" value="- Choose Employee -" name="ddlEmployee" class="ddl"></select>
                                </div>
                                <div class="text-right col-xs-4">Technician:</div>
                                <div class="text-left col-xs-8">
                                    <select id="ddlTechnician" value="- Choose Technician -" name="ddlTechnician" class="ddl"></select>
                                </div>
                                <div class="text-right col-xs-4">Date Opened:</div>
                                <div class="text-left col-xs-8">
                                    <span id="lblDateOpened" class="form-control"></span>
                                    <input type="hidden" id="DateOpened" />
                                </div>
                                <div class="text-right col-xs-4">Date Closed:</div>
                                <div class="text-left col-xs-8">
                                    <span id="lblDateClosed" class="form-control"></span>
                                    <input type="hidden" id="DateClosed" />
                                </div>
                                <div class="text-right col-xs-4">Close Call:</div>
                                <div class="text-left col-xs-8">
                                    <input type="checkbox" id="CheckBoxClosed" name="CheckBoxClosed" />
                                </div>
                                <div class="text-right col-xs-4">Notes:</div>
                                <div class="text-left col-xs-8">
                                    <textarea rows="4" cols="50" id="TextareaNotes" name="TextareaNotes" class="form-control"></textarea>
                                </div>
                                <input type="hidden" id="HiddenId" />
                                <input type="hidden" id="HiddenEntity" />
                            </div>
                        </div>
                        <span id="lblstatus" class="label label-default"></span>
                    </div>
                    <div class="modal-footer top10pad">
                        <input type="submit" id="ButtonAction" class="btn menu-button" />
                        <input type="submit" id="ButtonDelete" class="btn menu-button" value="Delete" />
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/jquery.validate.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/call.js"></script>
</body>
</html>
